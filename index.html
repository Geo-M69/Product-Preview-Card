<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="card">
    <div class="first-half">
      <img src="./images/image-product-desktop.jpg" alt="" srcset="">
    </div>
    <div class="second-half">
      <h1 class="perfume-text">PERFUME</h1>
      <h2 class="perfume-title">Gabrielle Essence Eau De Parfum</h2>
      <h3 class="perfume-paragraph">A floral, solar and volumptuous interpretation composed by Olivier Polge, Perfume-Creator for the house of CHANEL.</h3>
      <div class="price-tags">
        <div class="first-tag">
          <h1>$149.99</h1>
        </div>
        <div class="second-tag">
          <h1>169.99</h1>
        </div>
      </div>
      <button class="add-cart">
        <img src="./images/icon-cart.svg" alt="" srcset="">
        <h1>Add to Cart</h1>
      </button>
    </div>
  </div>
</body>
</html>
